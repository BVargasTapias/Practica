<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANZANA DEL CUIDADO</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./js/eventos.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>


</head>

<body>
    <video src="./multimedia/clothingstore2-a-vid1.mp4" autoplay loop></video>


    <div class="container">
        <div class="titulo">
            <h1>Bienvenidos,<span id="nombreUsuario"></span></h1>

        </div>
        <form id="formularioSeleccionDeServicio">

            <!-- btn de desplegar servicios -->

            <button id="btndesplegarservicios">Menu de servicios </button>

            <div class="containerServicios" id="containerServicios" >
                <table class="form-table">
                    <tr>
                        <td  id="tablaServicios">Tabla de servicios</td>
                    </tr>
                    <tr>
                        <td id="listaServicios">Lista de Servicios</td>
                    </tr>
                </table>
                <input type="date" id="fecha_hora">
                <button type="submit" id="guardarServicios">Guarda Servicios</button>
            </div>


            <!-- btn de servicios guardados en el container -->

            <button id="btnserviciosguardados">Servicios Guardados </button>

            <div id="servicios-guardados-container" style="display: none">
                <table id="tabla-servicios-guardados">
                    <h2>Servicios Guardados</h2>
                    <thead>
                        <tr>
                            <th>Servicio Reservado</th>
                            <th>Fecha Reserva</th>
                        </tr>
                    </thead>
                    <tbody id="lista-servicios-guardados"></tbody>
                </table>
            </div>


            <!-- Botón para cerrar sesión -->

            <button id="btncerrarsesion">Cerrar Sesión </button>

        </form>
    </div>


</body>

</html>
