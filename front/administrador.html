<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANZANA DEL CUIDADO</title>
    <link rel="stylesheet" href="./CSS/styles.css">

    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <video src="./multimedia/clothingstore2-a-vid1.mp4" autoplay loop></video>

    <div class="container">
        <div class="titulo">
            <h1>Bienvenidos, <span id="nombreUsuario"></span></h1>
        </div>



        <!-- Botón para gestionar usuarios -->
        <button id="btnUsuarios">Usuarios</button>

        <div class="containerUsuarios" id="containerUsuarios" style="display: none;">
            <h2>Gestión de Usuarios</h2>
            <table class="form-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaUsuarios">

                </tbody>
            </table>
        </div>

        <div class="containermodificar" id="containermodificar" style="display: none;">
            <h2>Actualizar Datos</h2>
            <form id="formModificar">
                <table class="form-table">
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="rol">Rol:</label></td>
                        <td><input type="text" id="rol" name="rol" required></td>
                    </tr>
                    <tr>
                        <td><label for="telefono">Teléfono:</label></td>
                        <td><input type="tel" id="telefono" name="telefono" required></td>
                    </tr>
                    <tr>
                        <td><label for="direccion">Dirección:</label></td>
                        <td><input type="text" id="direccion" name="direccion"></td>
                    </tr>
                    <tr>
                        <td><label for="ocupacion">Ocupación:</label></td>
                        <td><input type="text" id="ocupacion" name="ocupacion"></td>
                    </tr>
                    <tr>
                        <td><label for="manzana">Manzana:</label></td>
                        <td><input type="text" id="manzana" name="manzana"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="button" id="btnGuardarCambios">Guardar Cambios</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>





        <!-- Botón para gestionar servicios -->
        <button id="btnServicios">Servicios</button>

        <div class="containerServicios" id="containerServicios" style="display: none;">
            <h2>Gestión de Servicios</h2>
            <table class="form-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaServicios">

                </tbody>
            </table>
            <button id="crearServicio">Crear Servicio</button>
        </div>

        <div class="containerCrear" id="containerCrear" style="display: none;">
            <h2>Crear Servicio</h2>
            <table class="form-table">

                <tr>
                    <td><label for="nombreServicio">Nombre:</label></td>
                    <td><input type="text" id="nombreServicio" name="nombreManzana"></td>
                </tr>
                <tr>
                    <td><label for="descripcionServicio">Descripción:</label></td>
                    <td><input type="text" id="descripcionServicio" name="descripcionManzana"></td>
                </tr>


            </table>
            <button id="enviarServicio">Crear Servicio</button>
        </div>



        <!-- Botón para crear manzana -->
        <button id="btnCrearManzana">Manzanas</button>


        <div class="containerManzanas" id="containerManzanas" style="display: none;">
            <h2>Gestión de Manzanas</h2>
            <table class="form-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaManzanas">

                </tbody>
            </table>
            <button id="CrearManzana">Crear Manzana</button>
        </div>

        <div class="containerCrearManzana" id="containerCrearManzana" style="display: none;">
            <h2>Crear Manzana</h2>
            <table class="form-table">

                <tr>
                    <td><label for="nombreManzana">Nombre:</label></td>
                    <td><input type="text" id="nombreManzana" name="nombreManzana"></td>
                </tr>
                <tr>
                    <td><label for="ubicacionManzana">Ubicacion:</label></td>
                    <td><input type="text" id="ubicacionManzana" name="ubicacionManzana"></td>
                </tr>

            </table>
            <button id="enviarManzana">Enviar Manzana</button>
        </div>

        <div class="agregarServicio" id="agregarServicio" style="display: none;">
            <table class="form-table">
                <tr>
                    <td  id="tablaServicios">Tabla de servicios</td>
                </tr>
                <tr>
                    <td id="listaServicios2">Lista de Servicios</td>
                </tr>
            </table>
            <button type="submit" id="servicioAgregado">Aregar Servicios</button>
        </div>

        <!-- Botón para cerrar sesión -->
        <button id="btnCerrarSesion">Cerrar Sesión</button>


    </div>

    <script src="./js/administrador.js"></script>
</body>

</html>
